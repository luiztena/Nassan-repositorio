<main>

<form action="." method="post" class="needs-validation">
    <h3 style="text-align: center;" class="mb-5 mt-5">Forma de pagamento</h3>

    <div class="my-3">
      <div class="form-check">
        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
        <label class="form-check-label" for="credit">Cartão de credito</label>
      </div>
      <div class="form-check">
        <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
        <label class="form-check-label" for="debit">Cartão de debito</label>
      </div>

    <div class="row gy-3">
      <div class="col-md-6">
        <label for="cc-name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="cc-name" placeholder="O nome que estar no seu cartão" required>
        <div class="invalid-feedback">
          Coloque um nome valido!
        </div>
      </div>

      <div class="col-md-6">
        <label for="cc-number" class="form-label">Numero do Cartão</label>
        <input type="text" class="form-control" id="cc-number" placeholder="Ex: 0000.0000.0000-00" required>
        <div class="invalid-feedback">
          Número invalido
        </div>
      </div>

      <div class="col-md-3">
        <label for="cc-expiration" class="form-label">Data</label>
        <input type="text" class="form-control" id="cc-expiration" placeholder="Ex: 01/25" required>
        <div class="invalid-feedback">
          Data invalida
        </div>
      </div>

      <div class="col-md-3">
        <label for="cc-cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cc-cvv" placeholder="Ex:000" required>
        <small>Os três números do seu cartão</small>
        <div class="invalid-feedback">
          Security code required
        </div>
      </div>
    </div>

    <hr class="my-4">

    <button class="w-100 btn btn-primary btn-lg" type="submit">Pagar com cartão</button>
  </form>
</main>
